name: Dart CI
on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1.4
        with:
          release-channel: stable
      - name: Install dependencies
        run: dart pub get
      - name: Run tests
        run: dart test
